<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <title>Memory Game</title>
    
    <style>
        body {
            background-color: #688d69;
            background-image: url('img/telafundo.jpg');
            background-size: cover;
            background-position: center;
            backface-visibility: hidden;
            font-family: 'Varela Round', sans-serif;
        }
        .instructions-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            visibility: hidden;
        }
        .instructions-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        .start-game-btn {
            padding: 10px 20px;
            background-color: #b33434;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Varela Round', sans-serif;
        }
        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 10px;
            max-width: 400px;
            margin: 0 auto;
            justify-content: center;
        }
        .card {
            width: 150px;
            height: 150px;
            perspective: 1000px;
            position: relative;
            cursor: pointer;
        }
        .card .front-face,
        .card .back-face {
            width: 100%;
            height: 100%;
            position: absolute;
            backface-visibility: hidden;
            transition: transform 0.6s;
            border-radius: 5px;
        }
        .card .front-face {
            background-size: cover;
            transform: rotateY(180deg);
        }
        .card .back-face {
            background: url('img/straw.png') center center / cover no-repeat;
        }
        .card.flipped .front-face {
            transform: rotateY(0);
        }
        .card.flipped .back-face {
            transform: rotateY(-180deg);
        }

        .restart-game-btn {
    background-color: #b33434 !important; /* Cor de fundo do botão */
    color: #ffffff !important; /* Cor do texto do botão */
    padding: 10px 20px !important; /* Espaçamento interno do botão */
    border: none !important; /* Remover borda do botão */
    border-radius: 5px !important; /* Arredondar cantos do botão */
    cursor: pointer !important; /* Mudar cursor para uma mão quando o botão é hover */
    margin: 0 auto; /* Centraliza o botão horizontalmente */
    display: block; /* Faz o botão ocupar toda a largura disponível */
    position: absolute; /* Posiciona o botão de forma absoluta */
    top: 20px; /* Posiciona o botão 20px a partir do topo */
    left: 50%; /* Alinha o botão horizontalmente ao meio */
    transform: translateX(-50%); /* Corrige o alinhamento horizontal */
    font-family: 'Varela Round', sans-serif;
}

.game-over-screen {
    display: none;
    
  }
  .game-over-screen {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.8);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 100;
    visibility: hidden;
}

.game-over-content {
    background-color: #fff;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
    text-align: center;
}
  .restart-game-btn:hover {
    background-color: #3e8e41 !important;
  }


    </style>
</head>
<body>
    <div class="instructions-screen">
        <div class="instructions-content">
            <h2>Instruções do Jogo da Memória</h2>
            <p>Você tem que encontrar pares de cartas iguais.</p>
            <p>Clique em duas cartas para virá-las.</p>
            <p>Se as cartas forem iguais, elas permanecerão viradas.</p>
            <p>Se as cartas forem diferentes, elas voltarão para a posição original.</p>
            <button class="start-game-btn">Começar o Jogo</button>
        </div>
    </div>
    <h1>Jogo da Memoria</h1>
    <div class="game-board"></div>
    <button class="restart-game-btn">Recomeçar o Jogo</button>
    <div class="game-over-screen">
        <div class="game-over-content">
            <h2>Parabéns! Você completou o jogo!</h2>
            <img src="img/legal.gif" alt="Jogo Terminado">
            <button class="restart-game-btn">Recomeçar o Jogo</button>
            <audio id="game-over-music" src="music/fim.mp3" preload="auto"></audio>
        </div>
    </div>
    <script src="js/scripts.js"></script>
</body>
</html>
